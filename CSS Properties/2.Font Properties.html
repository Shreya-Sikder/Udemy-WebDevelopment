<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="pixel">1 Pixel; is 1/96th an inch</p>
    <p id="point">1 Point; is 1/72nd an inch</p>
    <footer>
        <p id="em">1 em; is 100% of the parent font size</p>
        <p id="rem">1 rem is 1005 the size of root element</p>
    </footer>
</body>

</html>
